<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Autenticación Login | Register</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body class="">
    <div class="container">
        <h1 class="text-primary fw-bold text-center">Fal<span class="text-danger">con</span></h1>
        <h2 class="text-center fs-4 fw-bold">Iniciar Sesión</h2>
        <form action="" class="w-25 sm:w-100 md:w-100 m-auto">
            <div class="mb-3">
                <label for="username" class="form-label fw-medium">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-medium">Password</label>
                <input type="text text-secondary" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <hr>
            <a href="">Aun no tiene cuenta? <span class="fw-bold">Registrarse</span></a>
        </form>
    </div>
</body>

</html>l
